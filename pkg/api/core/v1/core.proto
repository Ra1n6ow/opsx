// Core API 定义，包含健康检查、用户管理和文章管理的 RPC 接口
syntax = "proto3"; // 告诉编译器此文件使用什么版本的语法

package v1;

import "google/protobuf/empty.proto";       // 导入空消息
import "core/v1/healthz.proto";        // 健康检查消息定义

option go_package = "github.com/ra1n6ow/opsx/pkg/api/core/v1;v1";

// Core 定义了一个 Core RPC 服务
service Core {
    // Healthz 健康检查
    rpc Healthz(google.protobuf.Empty) returns (HealthzResponse) {}
}